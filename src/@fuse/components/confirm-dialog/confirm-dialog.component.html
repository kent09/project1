<h1 matDialogTitle>
    {{title}}
    <mat-icon>{{icon}}</mat-icon>
</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div  *ngIf="hideConfirm" mat-dialog-actions class="pt-24" >
    <button  mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{ buttonLabel }}</button>
    <button  mat-button (click)="dialogRef.close(false)">Cancel</button>
</div>

<div *ngIf="!hideConfirm" mat-dialog-actions class="pt-24" align="end">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{ buttonLabel }}</button>
</div>
