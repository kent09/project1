<h2 mat-dialog-title>Attachment</h2>

<mat-dialog-content>
  <div class="attachment-img">
      <img [src]="url" alt="Attachment image" class="responsive">
  </div>
  
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
