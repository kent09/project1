<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <!-- CONTENT -->
    <div class="content p-24">
        <p class="pt-16 pb-32">
            Note: Make sure your account number is not been used by other account, your account will be on hold when we detect same account number.
        </p>

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- PAYOUT REQUEST FORM -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="withdrawal-form" [formGroup]="Memform" enctype="multipart/form-data" (ngSubmit)="requestWithdraw()">

                <div class="h2 mb-24">Payout Request Form</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <mat-select placeholder="Payment Type" formControlName="payment" required>
                            <mat-option [value]="'paypal'">
                                Paypal
                            </mat-option>
                            <!-- <mat-option [value]="'btc'">
                                BTC
                            </mat-option> -->

                        </mat-select>
                        <mat-error *ngIf="formErrors.payment.required">
                           Payment Type is required!
                        </mat-error>
                    </mat-form-field>
                   
                </div>
                <!-- <label class="btc-add">BTC Address: sdkskjdhsjkhdjshdjshjdhsd</label>   
                <label class="paypal-add">Paypal Email: sample@yahoo.com</label> -->

       
                <div *ngIf="Memform.get('payment').value == 'paypal'" fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Paypal Email" formControlName="paypal_email" required>
                        <mat-error *ngIf="formErrors.paypal_email.required">
                            Paypal Email is required!
                        </mat-error>
                    </mat-form-field>             
                </div>

                <div *ngIf="Memform.get('payment').value == 'btc'" fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="BTC Address" formControlName="btc_address" required>
                        <mat-error *ngIf="formErrors.btc_address.required">
                            BTC Address is required!
                        </mat-error>
                    </mat-form-field>             
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Amount" formControlName="amount" required (keydown)="checkInput($event)">
                        <mat-error *ngIf="formErrors.amount.required">
                            Amount is required!
                        </mat-error>
                    </mat-form-field>             
                </div>

                <mat-card-actions align="end">
                    <button mat-raised-button color="warn" type="button" class="submit-button" aria-label="Reset">
                        Cancel
                    </button>    
                    <button mat-raised-button color="accent" class="submit-button" aria-label="Save">
                       Request
                    </button>
                </mat-card-actions>
    
            </form>

          
            <!-- / PAYOUT REQUEST FORM -->


        </div>


    </div>
    <!-- / CONTENT -->

</div>
