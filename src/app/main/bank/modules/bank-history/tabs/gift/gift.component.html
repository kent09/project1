<div id="gift-coins-project" class="blank p-24" fxLayout="row">
        <!-- <app-header-history-data class="bank-data"></app-header-history-data> -->
        
        <div class="widget-group copy-section mat-elevation-z2" fxLayout="column" [@animateStagger]="{value:'50'}" fusePerfectScrollbar>
            <mat-card >
                    <div class="px-16 py-8" fxLayout="row" fxLayoutAlign="space-between center">
                            <mat-form-field>
                                <mat-select [(value)]="selectedGift" class="simplified"  aria-label="Change range" >
                                    <mat-option *ngFor="let tab of giftBank" [value]="tab.value">
                                        {{tab.viewValue}}
                                      </mat-option>
                                </mat-select>
                            </mat-form-field>
                          
                        </div>
              
                        <div class="p-16" fxLayout="row">
                              <app-bank-gift-withdrawal *ngIf="selectedGift =='gift-withdrawal'"></app-bank-gift-withdrawal>
                              <app-bank-gift-deposit *ngIf="selectedGift =='gift-deposit'"></app-bank-gift-deposit>
                        </div>
            </mat-card>
        </div>
    </div>
