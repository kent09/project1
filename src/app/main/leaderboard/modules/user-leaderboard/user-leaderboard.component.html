<div class="page-layout blank p-24" fusePerfectScrollbar>

  <mat-card class="header">
      <mat-card-header>
          <div mat-card-avatar class="header-image">
              <img src="{{PROFILEIMAGE}}/avatar/{{leaderboard_userid}}" onError="this.src='assets/images/avatars/profile.jpg'" class="avatar w-84 h-84" />
          </div>
          <mat-card-title class="username">{{leaderboard_name}}
              
              <a [routerLink]="[ '/others/profile', 'COLIN_SYDES']">[{{leaderboard_username}}]</a>
          </mat-card-title>
          <mat-card-subtitle class="referrer-name">LEADERBOARD EARNING: {{leaderboard_earnings | number : '1.2-2'}} SUP</mat-card-subtitle>
          <mat-card-subtitle class="total"> TOTAL EARNINGS: {{leaderboard_earnings | number : '1.2-2'}} SUP</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="leaderboard-button">

            <!-- if not follow -->
            <button mat-button *ngIf="!follower_status" (click)="follow(leaderboard_userid,leaderboard_name)">
                <img  src="assets/svg/leaderboard/followgray.svg" class="avatar" title="Follow" />
            </button>
            <!-- if followed -->
            <button mat-button *ngIf="follower_status" (click)="unfollow(leaderboard_userid,leaderboard_name)">
                <img src="assets/svg/leaderboard/followingblue.svg" class="avatar" title="Follow" />
            </button>

            <button mat-button (click)="openGiftDialog(leaderboard_userid ,leaderboard_name)">
                <img src="assets/svg/leaderboard/giftblue.svg" class="avatar gift" title="Gift Coin" />
            </button>

            <button mat-button [class.active]="subTables == 'leaderboard'" (click)="subTables = 'leaderboard'">
                <img src="assets/svg/leaderboard/leaderboardblue.svg" class="avatar leaderboard" title="Leaderboard" />
            </button>

            <button mat-button [class.active]="subTables == 'referral'" (click)="subTables = 'referral'">
                <img src="assets/svg/leaderboard/referrablue.svg" class="avatar referral" title="Referral" />
            </button>

      </mat-card-content>

  </mat-card>

  <div class="content-holder" [ngSwitch]="subTables">
    <app-referral *ngSwitchCase="'referral'"></app-referral>
    <app-leaderboard *ngSwitchDefault></app-leaderboard>
  </div>



</div>
