<div class="confirm-dialog">
    <div class="mat-title">Are you sure you want to logout ?</div>
    <div class="img-holder">
        <img class="w-100-p"  src="assets/images/logos/logout.png" alt="kryptonia">
    </div>
    <div class="btn-holder">
        <button class="mat-accent w-100-p pointer" (click)="matDialogRef.close(false)">No, take me back</button>
        <a class="confirm pointer" (click)="matDialogRef.close(true)">Yes, I want to logout</a>
    </div>
    <footer>We are a fully Decentralized Network. Thank you for using Kryptonia</footer>
</div>
