<h2 mat-dialog-title class="title" *ngIf="membership !== null">
  WELCOME <strong >{{membership.slug.toUpperCase()}}</strong> MEMBER!
</h2>
<p class="subtitle" *ngIf="membership !== null">As a {{membership.slug}} member, you are entitled to these following perks :</p>
<mat-dialog-content>

    <mat-list *ngIf="membership !== null">
        <mat-list-item *ngFor="let item of membership.perks">
          <mat-icon mat-list-icon color="accent">done_outline</mat-icon>
          <p class="perks" mat-line>{{item}}</p>
        </mat-list-item>
      </mat-list>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK!</button>
</mat-dialog-actions>
