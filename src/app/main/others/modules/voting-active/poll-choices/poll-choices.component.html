
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h2 mat-dialog-title>VOTE OPTIONS</h2>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        <mat-dialog-content>
          <div class="poll-content">
              <mat-radio-group class="example-radio-group" [(ngModel)]="selectedOption">
                  <mat-radio-button class="example-radio-button" *ngFor="let option of options" [value]="option">
                    {{option.value}}
                  </mat-radio-button>
                </mat-radio-group>
          </div>
            
        </mat-dialog-content>
        <div *ngIf="haserror" class="haserror">
          <p>Something went wrong. Please cast your vote again later.</p>
        </div>
        <mat-dialog-actions align="end">
            <button *ngIf="!loading" class="mat-raised-button"(click)="vote()">Vote</button>
            <button *ngIf="loading" class="mat-raised-button">Vote</button>
        </mat-dialog-actions>
    </div>
  </div>
</div>
